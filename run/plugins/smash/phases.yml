  - key: vote
    kind: network.cow.minigame.smash.SmashGame
    pool: maps
    options: 5
    votesPerPlayer: 3
    allowsNewPlayers: true
    phaseEndCountdown:
      duration: 0
    duration: 600

  - key: game
    kind: network.cow.minigame.smash.SmashGame
    worldProvider:
      kind: network.cow.minigame.noma.spigot.world.VotedWorldProvider
      fromPhase: vote
    teleport:
      onStart: true
      selectionMethod: RANDOM
    phaseEndCountdown:
      duration: 0
    duration: 600